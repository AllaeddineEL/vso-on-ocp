server:
  image:
    repository: hashicorp/vault-enterprise
    tag: 1.14.1-ent
  enterpriseLicense: 
    secretName: ${ent_license_secret_name}
  route:
    enabled: true
    activeService: true
    hosts:
      - host: ${vault_fqdn}
        paths: []
    extraPaths: []
    tls:
      termination: passthrough
  standalone:
    config: |
      ui = true
      cluster_name = "vtl"
      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
        # Enable unauthenticated metrics access (necessary for Prometheus Operator)
        #telemetry {
        #  unauthenticated_metrics_access = "true"
        #}
      }
      storage "file" {
        path = "/vault/data"
      }
injector:
  enabled: "false"
