global:
  openshift: true
injector:
  enabled: false
server:
  image:
    repository: hashicorp/vault-enterprise
    tag: 1.14.1-ent
  enterpriseLicense: 
    secretName: enterprise-license
  route:
    enabled: true
    activeService: true
    host: ${vault_fqdn}
    tls:
      termination: passthrough
  extraVolumes:
    - type: "secret"
      name: "vault-certs"
      path: "/etc/vault-tls"    
  standalone:
    config: |
      ui = true
      cluster_name = "ocp-vault"
      listener "tcp" {
        address = "[::]:8200"
        cluster_address = "[::]:8201"
        tls_cert_file = "/etc/vault-tls/vault-certs/tls.crt"
        tls_key_file = "/etc/vault-tls/vault-certs/tls.key"
      }
      storage "file" {
        path = "/vault/data"
      }
injector:
  enabled: "false"
